      <div class="input-box">
        <header>
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" /><h5>Curso</h5>

        <input id="confirmcourse"  type="curso" name="confirmcourse" list="cursos"

      </div>

      <div class="input-box">
        <header>
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" /><h5>Data de Nascimento</h5>

        <input id="nome" class="form-control" type="nome" name="firstname"
          placeholder="Digite seu nome" [(ngModel)]="user.dataNascimento"  [disabled]="edit"  />
      </div>


        <div class="input-box">
          <button class="button" *ngIf="edit" (click)="allowEdit()">Editar Perfil</button>
          <button class="button" *ngIf="!edit" (click)="alterarPerfil(user)">Salvar</button>
        </div>
