<p-toast></p-toast>
<div class="tela">
  <div class="roxo"></div>

  <div class="cadastro">
    <button pTooltip="Já fez o cadastro, mas precisa receber o token no email novamente? Clique aqui"  tooltipPosition="bottom" class="token pi pi-send"> Reenviar token</button>
    <header>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400,600&display=swap" />CRIE SUA
      CONTA NO <span>NIMET</span>
    </header>
    <p style="font-size: 1.7em;">Já tem uma conta?<a style="cursor: pointer;" (click)="login()"> <span> Login</span></a></p>

    <form [formGroup]="cadastroForm">
      <div class="conteiner">

        <!-- first column -->
        <div class="mx-2">
          <div class="input-box">
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" formControlName="nome"class="form-control" type="nome" name="firstname"
              placeholder="Digite seu nome" required />
          </div>

          <div class="input-box">
            <label for="Username" class="form-label">Username</label>
            <input id="Username" formControlName="username" class="form-control" type="Username" name="Username"
              placeholder="Digite seu nome de usuário" required />
          </div>

          <div class="input-box">
            <label for="curso"  class="form-label">Curso</label>
            <input id="curso" formControlName="curso" type="curso" name="confirmcourse" list="cursos"
              placeholder="Selecione seu curso" class="form-control" required />
            <datalist id="cursos">
              <option value="INFORMATICA"></option>
              <option value="MECANICA"></option>
              <option value="ELETRONICA"></option>
            </datalist>
          </div>
        </div>

        <!-- second column -->
        <div class="mx-2">
          <div class="input-box">
            <label for="email" class="form-label">Email</label>
            <input id="email"  type="text" pInputText formControlName="email" type="email" name="email" placeholder="Digite seu email"
            class="form-control"required />
          </div>


          <div class="password-container">
            <div class="input-box">
              <label for="password" class="form-label">Senha</label>
              <!-- <input type="text" pInputText pTooltip="Escreva uma senha de apenas 8 caracteres e não esqueça de colocar um caractere especial" tooltipPosition="bottom" placeholder="Right"> Tooltip  - FERRAMENTA DE DICA -->
              <p-password formControlName="password" [toggleMask]="true" [feedback]="false" inputStyleClass="password"
               placeholder="Crie uma senha" pTooltip="Escreva uma senha de apenas 8 caracteres e não esqueça de colocar um caractere especial" tooltipPosition="bottom"></p-password>

               <!-- <p-password formControlName="password"
               pTooltip="Senha com mínimo de 8 caracteres (caracteres especiais, minúsculos, maiúsculos e números)"
               [toggleMask]="true"
               inputStyleClass="password"
               weakLabel="Fraco"
               mediumLabel="Simples"
               strongLabel="Dentro dos parâmetros"
               [meter]="customPasswordStrength(cadastroForm.get('password')!.value || '')"
               placeholder="Crie uma senha"> -->
           <!-- </p-password> -->




              <!-- <p-password formControlName="password" [toggleMask]="true" inputStyleClass="password" weakLabel="Fraco"
                mediumLabel="Simples" strongLabel="Dentro dos parâmetros" placeholder="Crie uma senha">
                <ng-template pTemplate="header">
                  <h6>Requisitos</h6>
                </ng-template>
                <ng-template pTemplate="footer">
                  <ul class="pl-2 ml-2 mt-0" style="line-height: 1.6">
                    <li>Deve conter caracteres especiais, minúsculos, maiúsculos e números</li>
                    <li>Mínimo de 8 caracteres</li>
                  </ul>
                </ng-template>
              </p-password> -->
            </div>
          </div>



          <div class="input-box">
            <label for="confirmPassword" class="form-label">Confirmação de Senha</label>
            <p-password [toggleMask]="true" inputStyleClass="password" [feedback]="false" placeholder="Confirme sua senha" formControlName="confirm_password"></p-password>
            <div class="error-container" *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)">
              <small class="text-danger" *ngIf="f['password'].errors?.['senhaForte']">Senha inválida.</small>
            </div>
            <div *ngIf="f['confirm_password'].invalid && (f['confirm_password'].dirty || f['confirm_password'])">
              <small class="text-danger" *ngIf="f['confirm_password'].errors?.['not_matching']">As senhas não coincidem.</small>
            </div>
          </div>
        </div>
      </div>
      <button class="button pi pi-user" (click)="montarRequest()"> Cadastrar</button>
    </form>
  </div>
</div>

<img src="../../../assets/images/cadastro-semfundo.png" alt="imagem ilustrativa do login" class="image" />
