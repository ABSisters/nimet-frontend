<div>
  <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless" class="pi-seta-direita">
      <div class="flex flex-column h-full gradient-background" header="Degradê com PrimeNG">
        <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
          <span class="inline-flex align-items-center gap-3">
            <div class="mt-auto">
              <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
              <a pRipple class="m-3 flex align-items-center cursor-pointer p-7 gap-1 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                <p-avatar icon="pi pi-user" styleClass="mr-2" size="normal" [style]="{ 'background-color': '#ece9fc', color: '#2a1261', borderColor: '#73328d'}" shape="circle"></p-avatar>
                <button class="fm"  (click)="perfil()" >{{user.nome}}</button>
              </a>
              <br>
              <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
            </div>
          </span>
          <span>
            <p-button type="button" (click)="closeCallback($event)" rounded="true" outlined="true" styleClass="custom-button" [style]="{ 'background-color': '#ece9fc', color: '#4F1964', borderColor: '#73328d', borderRadius: 'var(--border-radius)', left: '270px', top: '-15px', padding:'24px'}" icon="pi pi-times"></p-button>
          </span>
        </div>

        <div class="overflow-y-auto">
          <ul class="list-none p-3 m-0">
            <li>
              <div
                pRipple
                pStyleClass="@next"
                enterClass="hidden"
                enterActiveClass="slidedown"
                leaveToClass="hidden"
                leaveActiveClass="slideup"
                class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
              >
               <p class="pi pi-home mr-2"></p>
               <!--<div class="curso">-->
               <button class="fm" (click)="curso()">{{user.curso}}</button>
              <!--</div>-->
                <!--<i class="pi pi-chevron-down"></i>-->
                <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
              </div>
              <ul class="list-none p-4 m-0 overflow-hidden">
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                    <i class="iconi" class="pi pi-user mr-1"></i>
                    <button class="font-medium" (click)="perfil()">Perfil</button>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                    <i class="iconi" class="pi pi-comments mr-2"></i>
                    <button class="font-medium" (click)="forum()">Fórum</button>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                    <i class="iconi" class="pi pi-stopwatch mr-2"></i>
                    <button class="font-medium" (click)="quiz()">Quiz</button>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                    <i class="iconi" class="pi pi-sign-in mr-2"></i>
                    <button class="font-medium" (click)="deslogar()">Sair</button>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
  <p-button (click)="sidebarVisible = true" [style]="{ 'background-color': '#ece9fc', color: '#2a1261', left: '10px', top: '10px', borderColor: '#73328d', borderRadius: 'var(--border-radius)'}" icon="pi pi-arrow-right"></p-button>
</div>
