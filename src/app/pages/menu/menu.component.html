
<div>
  <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
      <ng-template pTemplate="headless" class="pi-seta-direita">
          <div class="flex flex-column h-full" class="gradient-background" header="Degradê com PrimeNG">
              <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                  <span class="inline-flex align-items-center gap-3px">

                    <div class="mt-auto" >
                      <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                      <a pRipple class="m-3 flex align-items-center cursor-pointer p-7 gap-1 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" >

                        <p-avatar label="P" icon="pi pi-user" styleClass="mr-2" size="large" [style]="{ 'background-color': '#ece9fc', color: '#2a1261'}"shape="circle"/>

                          <span class="font-bold">  NOME DO USUÁRIO</span>
                          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                      </a>
                  </div>
                  </span>

                  <span>
                      <p-button type="button" (click)="closeCallback($event)" rounded="true" outlined="true" styleClass="custom-button" [style]="{ 'background-color': '#ece9fc', color: '#4F1964', left: '270px', top:'-105px', borderColor:'#73328d', borderRadius: 'var(--border-radius)'}"shape="circle"><a class="pi pi-times"></a></p-button>
                  </span>
              </div>


              <div class="overflow-y-auto">
                  <ul class="list-none p-3 m-0" >
                      <li>
                          <div
                              pRipple
                              pStyleClass="@next"
                              enterClass="hidden"
                              enterActiveClass="slidedown"
                              leaveToClass="hidden"
                              leaveActiveClass="slideup"
                              class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                              [style]="{top: '-90px'}">
                              <span class="pi pi-home mr-2" class="font-medium" >INFORMÁTICA</span>
                              <i class="pi pi-chevron-down"></i>
                          </div>
                          <ul class="list-none p-4 m-0 overflow-hidden">

                              <li>
                                <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" [style]="{top: '-110px'}">
                                    <i class="pi pi-user"></i>
                                    <span class="font-medium">Perfil</span>
                                </a>
                            </li>

                            <li>
                              <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" [style]="{top: '-100px'}">
                                  <i class="pi pi-comments mr-2"></i>
                                  <span class="font-medium">Fórum</span>
                              </a>
                          </li>

                          <li>
                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" [style]="{top: '-90px'}">
                                <i class="pi-stopwatch"></i>
                                <span class="font-medium">Quiz</span>
                            </a>
                        </li>

                            <li>
                              <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" [style]="{top: '-80px'}">
                                  <i class="pi-sign-in"></i>
                                  <span class="font-medium">Sair</span>
                              </a>
                          </li>


                          </ul>
                      </li>
                  </ul>

              </div>


          </div>
      </ng-template>
  </p-sidebar>
  <p-button (click)="sidebarVisible = true" [style]="{ 'background-color': '#ece9fc', color: '#2a1261', left:'10px', top:'10px', borderColor:'#73328d', borderRadius: 'var(--border-radius)'}"><a class="pi pi-arrow-right"></a></p-button>


  </div>
