<div class="tela">

  <div class="roxo"></div>

  <div class="card">
    <div class="conteiner p-5">

      <body>
        <h3>
          <header style="text-align: center;">
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            <b><span>nimet</span></b>?
          </header>

          <h2 class="texto" style="text-align: center;">
            Abaixo insira a sua nova senha.

          <div class="input-box">
            <label for="token" class="form-label"></label>
            <input [(ngModel)]="userSenha.senhaAtual" class="form-control" type="text" name="token" placeholder="Insira a senha atual:"
              class="form-control" required />
          </div>
          <div class="input-box">
            <label for="token" class="form-label"></label>
            <input [(ngModel)]="userSenha.senhaNova" class="form-control" type="text" name="token" placeholder="Insira a senha nova:"
              class="form-control" required />
          </div>


          <button class="button" (click)="trocarSenha()">
            <span>Trocar senha</span>
          </button>
        </body>
    </div>
  </div>
</div>
