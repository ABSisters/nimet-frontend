<app-menu></app-menu>

<div class="tela">
  <div class="roxo"></div>
  <div class="cadastro"></div>
</div>

<div>
  <header>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" />
    <h5>{{ pergunta.titulo }}<br></h5>
  </header>
</div>

<div>
  <a>Por: {{ pergunta.usuario.nome }} <p>{{ pergunta.dataCriado }}</p>
    <hr class="custom-hr">
  </a>
  <article>
    <h4>
      <div class="input-box">
        <span>
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" />
        </span>
        <h3 class="forum-b">{{ pergunta.detalhes }}</h3>
      </div>
    </h4>
  </article>
</div>

<div class="conteiner">
  <div class="quiz">
    <div class="borda-quiz">
      <div class="input-box">
        <span>
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" />
          <h1>Respostas</h1>
        </span>
        <input id="adicionar uma resposta" textarea class="forum" name="firstname" placeholder="lalal" required />
      </div>


      <!-- <article> -->
        <!-- <h6> -->
          <div *ngFor="let resposta of retornoRespostas">
            <div class="input-box">
              <h2 class="informacoes-usuario"> {{ resposta.usuario.nome }} - {{ resposta.dataCriado }}</h2>
              <h3 class="forum">{{ resposta.resposta }}</h3>
            </div>
          </div>
        <!-- </h6> -->
      <!-- </article> -->
    </div>
  </div>
</div>

<div class="postar-button">
  <div class="input-box">
    <button class="button-a">Postar</button>
  </div>
</div>

<div class="deletar-button">
  <div class="input-box">
    <button class="button-b">Deletar</button>
  </div>
</div>
